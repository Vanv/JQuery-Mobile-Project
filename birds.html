<!Doctype HTML>

<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>Van Photography</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />
	<link href="css/styles.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="css/photoswipe.css" />

	<script src="http://www.van-portfolio.com/mobile/js/klass.min.js"></script>	
	<script src="http://www.van-portfolio.com/mobile/js/code.photoswipe-3.0.5.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script>


	<script type="text/javascript">

		(function(window, PhotoSwipe){
		
			document.addEventListener('DOMContentLoaded', function(){
			
				var
					options =  {
				
						getImageMetaData: function(el){
							return {
								relatedUrl: el.getAttribute('data-related-url')
							}
						}
						
					},
					instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
				
				
				instance.addEventHandler(PhotoSwipe.EventTypes.onTouch, function(e){
				
					if (e.action === 'tap'){
						var currentImage = instance.getCurrentImage();
						window.open(currentImage.metaData.relatedUrl);
					}
					
				});
					
					
			}, false);
			
			
		}(window, window.Code.PhotoSwipe));
		
	</script>


</head>


<body>
	<div data-role="page" id="about" data-theme="b">
		<div data-role="header">
			<a href='#' class='ui-btn-left' data-icon='arrow-l' onclick="history.back(); return false">Back</a>
			<h1>Van Photography</h1>
		</div>
		<div data-role="content">	
			<h1>Birds</h1>
			<ul id="Gallery" class="gallery">
		
				<li><a href="images/full/01_bird/001.jpg" data-related-url="images/full/01_bird/001.jpg"><img src="images/thumb/01_bird/001.jpg" alt="Image 001" /></a></li>
				<li><a href="images/full/01_bird/002.jpg" data-related-url="images/full/01_bird/002.jpg"><img src="images/thumb/01_bird/002.jpg" alt="Image 002" /></a></li>
				<li><a href="images/full/01_bird/003.jpg" data-related-url="images/full/01_bird/IMG_4907.JPG"><img src="images/thumb/01_bird/003.jpg" alt="Image 003" /></a></li>
				
		
	</ul>

		</div>
		<div data-role="footer">
			<p class="aside">@Copyright Van Photography</p>
		</div>
	</div> 
</body>
</html>
